name: build angular

on:
 workflow_dispatch:
 
jobs:
  build-angular:
    runs-on: ubuntu-latest

    steps:
    - name : Checkout branch
      uses: actions/checkout@v4

    - name: Setup-nodejs
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build
      
    - name: Upload Build Artifact 
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact
        path: dist

  deploy-angular:
    runs-on: ubuntu-latest
    needs: build-angular

    steps: 
      - name: test
        run: echo 'test step'
    
